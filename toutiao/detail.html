    articleInfo: {
      title: '15式轻型坦克，解放军在机械化和信息化迈出的坚实一步！',
      content: '&lt;div&gt;&lt;div class&#x3D;&quot;pgc-img&quot;&gt;&lt;img src&#x3D;&quot;http://p3.pstatp.com/large/pgc-image/abdd17606a22417087e490e993ca9df7&quot; img_width&#x3D;&quot;720&quot; img_height&#x3D;&quot;405&quot; alt&#x3D;&quot;15式轻型坦克，解放军在机械化和信息化迈出的坚实一步！&quot; inline&#x3D;&quot;0&quot;&gt;&lt;p class&#x3D;&quot;pgc-img-caption&quot;&gt;&lt;/p&gt;&lt;/div&gt;&lt;p&gt;新轻坦终于确定装备部队了。&lt;/p&gt;&lt;p&gt;中青在线12月17发布的新闻视频显示，75集团军某旅试装的15式坦克首次亮相合成旅对抗演习。其实，南部战区官方微信号，早在10月18日就在其发表的文章《七十年沧海桑田——塔山人，永远在路上》中发布了系列图片。该旅18日举行了“塔山阻击战70周年胜利大会”，上千名官兵静坐在连绵秋雨中在第75集团军某旅的大操场上，回顾塔山，赓续传统、再创辉煌。新一代塔山传人奋发作为，续写着彪炳时代的英雄威名。&lt;/p&gt;&lt;div class&#x3D;&quot;pgc-img&quot;&gt;&lt;img src&#x3D;&quot;http://p99.pstatp.com/large/pgc-image/396badaf4b30466daed83b6d133ec365&quot; img_width&#x3D;&quot;1080&quot; img_height&#x3D;&quot;720&quot; alt&#x3D;&quot;15式轻型坦克，解放军在机械化和信息化迈出的坚实一步！&quot; inline&#x3D;&quot;0&quot;&gt;&lt;p class&#x3D;&quot;pgc-img-caption&quot;&gt;这张图的看起来平淡无奇，但是如果拉进来看，就会发现后面有一排新轻坦。&lt;/p&gt;&lt;/div&gt;&lt;div class&#x3D;&quot;pgc-img&quot;&gt;&lt;img src&#x3D;&quot;http://p1.pstatp.com/large/pgc-image/5ef6f338d2004248b778fe19e131e2b0&quot; img_width&#x3D;&quot;437&quot; img_height&#x3D;&quot;695&quot; alt&#x3D;&quot;15式轻型坦克，解放军在机械化和信息化迈出的坚实一步！&quot; inline&#x3D;&quot;0&quot;&gt;&lt;p class&#x3D;&quot;pgc-img-caption&quot;&gt;这是新轻坦自曝光以来，第一次明确装备了解放军部队。&lt;/p&gt;&lt;/div&gt;&lt;p&gt;平心而论，笔者曾经以为新轻坦会优先装备西部战区中的西藏军区部队，毕竟新轻坦设计的一大初衷就是用于高原作战。2017年6月，一支装备了新轻坦的部队在西藏地区进行了演习。甚至有网友认出了坦克行驶在从拉萨火车站出来进市区的柳梧大桥。&lt;/p&gt;&lt;div class&#x3D;&quot;pgc-img&quot;&gt;&lt;img src&#x3D;&quot;http://p99.pstatp.com/large/pgc-image/a4479def280a4a50b169ac5eaa36e339&quot; img_width&#x3D;&quot;589&quot; img_height&#x3D;&quot;370&quot; alt&#x3D;&quot;15式轻型坦克，解放军在机械化和信息化迈出的坚实一步！&quot; inline&#x3D;&quot;0&quot;&gt;&lt;p class&#x3D;&quot;pgc-img-caption&quot;&gt;行驶的新轻坦&lt;/p&gt;&lt;/div&gt;&lt;div class&#x3D;&quot;pgc-img&quot;&gt;&lt;img src&#x3D;&quot;http://p1.pstatp.com/large/pgc-image/7d946688af5a4e698bcb07d075cb3fcc&quot; img_width&#x3D;&quot;598&quot; img_height&#x3D;&quot;798&quot; alt&#x3D;&quot;15式轻型坦克，解放军在机械化和信息化迈出的坚实一步！&quot; inline&#x3D;&quot;0&quot;&gt;&lt;p class&#x3D;&quot;pgc-img-caption&quot;&gt;&lt;/p&gt;&lt;/div&gt;&lt;p&gt;这张图中可以看到坦克炮炮管上的激光模拟装置，说明新轻坦不但服役。还参加了演习，战士还带着高寒地区面罩。&lt;/p&gt;&lt;p&gt;不过也不排除是华南地区的部队先装备，或者已经装备多支部队，只是这次75集团军最先展示出来，毕竟最早曝光的新轻坦就是在2016年年底的桂林柳州站。&lt;/p&gt;&lt;div class&#x3D;&quot;pgc-img&quot;&gt;&lt;img src&#x3D;&quot;http://p3.pstatp.com/large/pgc-image/1985dda362854051bc3b4ff8e547ecc1&quot; img_width&#x3D;&quot;600&quot; img_height&#x3D;&quot;801&quot; alt&#x3D;&quot;15式轻型坦克，解放军在机械化和信息化迈出的坚实一步！&quot; inline&#x3D;&quot;0&quot;&gt;&lt;p class&#x3D;&quot;pgc-img-caption&quot;&gt;在军列上的新型坦克&lt;/p&gt;&lt;/div&gt;&lt;p&gt;很早就有说法新轻坦装备了第41集团军某机步师，换掉了原先该步的96A坦克，当时就有人猜测是不是“塔山英雄团”所属的123师，因为该师是解放军在南部地区唯一的重装机步师，装备有04式步战车，96A式坦克和86A型步战车该部装备先进，火力强大，一直是解放军守卫南部边疆稳定，维持地区平衡的重要力量。还参加过对越自卫反击战，屡立战功。不管是从部队本身的重要性还是战斗资历来看，新装备优先换装也是情理之中。而新轻坦作为针对高原和南方水网地形特化的“轻量化主战坦克”可谓和该部队“门当户对”。&lt;/p&gt;&lt;p&gt;军改后，“塔山英雄团”由机步团转型为合成旅旅，原广州军区41集团军部队分别调整转隶到新成立的南部战区74集团军和75集团军。倒也正好从侧门证实了这次换装的消息。&lt;/p&gt;&lt;p&gt;还有一点，作为南部战区的部队，离着新轻坦的生产厂家江麓机电集团有限公司比较近，对于一款新装备而言，这对和厂家沟通和处理各种问题都十分方便。&lt;/p&gt;&lt;div class&#x3D;&quot;pgc-img&quot;&gt;&lt;img src&#x3D;&quot;http://p99.pstatp.com/large/pgc-image/b16f822a844746659640f85c4297e676&quot; img_width&#x3D;&quot;505&quot; img_height&#x3D;&quot;298&quot; alt&#x3D;&quot;15式轻型坦克，解放军在机械化和信息化迈出的坚实一步！&quot; inline&#x3D;&quot;0&quot;&gt;&lt;p class&#x3D;&quot;pgc-img-caption&quot;&gt;南方小镇上的新轻坦，有可能就是新出厂的战车&lt;/p&gt;&lt;/div&gt;&lt;p&gt;本次官泄意义重大，这是我军新锐新轻坦在曝光3年以后，首次被证实入列现役部队，同时，该型坦克正式入列我军合成旅，也反应出我军西南部地区信息化重装部队的发展方向。&lt;/p&gt;&lt;div class&#x3D;&quot;pgc-img&quot;&gt;&lt;img src&#x3D;&quot;http://p1.pstatp.com/large/pgc-image/5b807bbfb73c40a68dd7392849dac090&quot; img_width&#x3D;&quot;640&quot; img_height&#x3D;&quot;479&quot; alt&#x3D;&quot;15式轻型坦克，解放军在机械化和信息化迈出的坚实一步！&quot; inline&#x3D;&quot;0&quot;&gt;&lt;p class&#x3D;&quot;pgc-img-caption&quot;&gt;&lt;/p&gt;&lt;/div&gt;&lt;p&gt;全装状态的新轻坦，即便在这种状态下，新轻坦的战斗全重也仅在35吨左右，1000马力发动机和半主动扭杆悬挂赋予其无以轮比的机动力。同时能够防御预定作战方向敌方坦克的主要穿甲弹和反坦克导弹（这有赖于复合装甲和新型反应装甲）。长身管105mm炮+新型穿甲弹能够对付各种目标&lt;/p&gt;&lt;p&gt;不过“塔山英雄团”目前其他配套的装甲车辆和新轻坦对不上，86A步兵战车和04A步兵战车的速度都跟不上新轻坦，尤其是86A步兵战车。需要新的步兵战车来配合，以新轻坦为底盘的新型重步战车是否也会装备该部队将会是接下来的看点。&lt;/p&gt;&lt;div class&#x3D;&quot;pgc-img&quot;&gt;&lt;img src&#x3D;&quot;http://p99.pstatp.com/large/pgc-image/931b1e177b4b4e53b54327fd6d183ecb&quot; img_width&#x3D;&quot;1080&quot; img_height&#x3D;&quot;720&quot; alt&#x3D;&quot;15式轻型坦克，解放军在机械化和信息化迈出的坚实一步！&quot; inline&#x3D;&quot;0&quot;&gt;&lt;p class&#x3D;&quot;pgc-img-caption&quot;&gt;背后是红箭-9反坦克导弹和86A步兵战车&lt;/p&gt;&lt;/div&gt;&lt;p&gt;（本文为中华网军事原创，作者大炮兵主义。转载请注明来源和作者）&lt;/p&gt;&lt;/div&gt;',
